<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CarList</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label fixed>Near Zip Code</ion-label>
    <ion-input type="text" value={{jsonAll}}></ion-input>
  </ion-item>

  <ion-list>
    <ion-card *ngFor="let car of cars">
      <ion-card-content>
        <ion-card-title>
          {{ car.year + " " + car.make + " " + car.model + " " + car.trim }}
        </ion-card-title>

        <p>
          <ion-grid>
            <ion-row>
              <ion-col col-6>
                <strong>${{ car.currentPrice }} </strong><br/>
                <strong>Mileage: </strong> {{ car.mileage }}
              </ion-col>
              <ion-col col-6>
                <ion-img width="120" height="60" src= "{{ car.image }}" ></ion-img>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col col-6>
                <ion-img width="20" height="20" src="{{ car.accidentHistory.iconUrl }}" ></ion-img>
                <ion-label text-wrap> {{ car.accidentHistory.text }} </ion-label>
              </ion-col>

              <ion-col col-6>
                <ion-img width="20" height="20" src="{{ car.ownerHistory.iconUrl }}" ></ion-img>
                <ion-label text-wrap> {{ car.ownerHistory.text }} </ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col col-6>
                <ion-img width="20" height="20" src="{{ car.vehicleUseHistory.iconUrl }}" ></ion-img>
                <ion-label text-wrap> {{ car.vehicleUseHistory.text }} </ion-label>
              </ion-col>

              <ion-col col-6>
                <ion-img width="20" height="20" src="{{ car.serviceHistory.iconUrl }}" ></ion-img>
                <ion-label text-wrap> {{ car.serviceHistory.text }} </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
